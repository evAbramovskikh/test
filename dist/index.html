<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>My app</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="styles.bundle.css?1deb491590566b443282" rel="stylesheet"></head>
  <body>
    <div class="content-container">
      <div class="combat-header">
        <div class="combat-header-item combat-header-left">
          <div class="char-info-ava"></div>
          <div class="char-info-name">Lord Byron</div>
          <div class="char-info-health">
            <div class="char-info-health-fill"></div>
            <div class="char-info-health-text">100/100</div>
          </div>
        </div>
        <div class="combat-header-item combat-header-right">
          <div class="char-info-ava"></div>
          <div class="char-info-name">Маг Сириус</div>
          <div class="char-info-health">
            <div class="char-info-health-fill"></div>
            <div class="char-info-health-text">100/100</div>
          </div>
        </div>
        <div class="combat-header-text">
          В подземелье ты обратил на себя гнев опального мага... Пусть победит сильнейший!
        </div>
      </div>
      <div class="combat-main">
        <div class="combat-main-area">
          <div class="unit unit-hero">
            <div class="unit-sprite unit-sprite-hero"></div>
            <div class="unit-hp unit-hp-hero">
              <div class="unit-hp-fill"></div>
            </div>
            <div class="unit-effect unit-effect-hero"></div>
          </div>
          <div class="unit unit-enemy">
            <div class="unit-sprite unit-sprite-enemy">
              <div class="unit-sprite unit-sprite-enemy-plume"></div>
            </div>
            <div class="unit-hp unit-hp-enemy">
              <div class="unit-hp-fill"></div>
            </div>
            <div class="unit-effect unit-effect-enemy"></div>
          </div>
        </div>
        <div class="combat-controls">
          <div class="combat-controls-attack"></div>
          <div class="combat-controls-skill"></div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="app.bundle.js?1deb491590566b443282"></script></body>
</html>
